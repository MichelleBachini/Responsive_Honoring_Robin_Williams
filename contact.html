<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robin Williams - Contact</title>
    <link rel="stylesheet" type="text/css" href="styleContact.css">
</head>

<body>
    <header>
        <div class="nav" id="nav">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="#" class="hamburger" onClick="hamburger();"><img class="burger"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/220px-Hamburger_icon.svg.png">
            </a>
        </div>
    </header>

    <section>
        <p class="fanClub">Sign Up for the Fan Club</p>
        <div class="signup">
            <form class="input">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name: </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your first name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name">
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email Address: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="email" name="email" placeholder="Your email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="street">Street Address: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="street" name="street" placeholder="Your Street Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="city">City: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="city" name="city" placeholder="Your City">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="state">State: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="state" name="state" placeholder="Your State">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="zip">Zip: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="zip" name="zip" placeholder="Your Zip">
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
            </form>
        </div>
    </section>
    <script src="robin.js"></script>
</body>

</html>
